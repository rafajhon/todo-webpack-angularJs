<div class="jumbotron">
    <h2>{{titulo}}</h2>
    <p>
    <form  name="adicionarContato">
        <div class="row">
            <div class="col col-lg-6 col-12">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" ng-model="contato.nome" name="nome" ng-required="true" class="form-control" id="nome" placeholder="Digite o nome do contato ...">
                </div>
            </div>
            <div class="col col-lg-6 col-12">
                <div class="form-group">
                    <label for="telefone">telefone</label>
                    <input type="text" ng-model="contato.telefone" name="telefone" ng-required="true" class="form-control" id="telefone" placeholder="(38) 9999-9999">
                </div>
            </div>
        </div>
        <div class="row justify-content-center col-12">
            <div class="col-lg-6 col-12">
                <button type="button" type="submit" class="btn btn-primary btn-block">Salvar</button>
            </div>
        </div>
    </form>
    <br>
    <div ng-show="adicionarContato.nome.$invalid && adicionarContato.nome.$dirty" class="alert alert-danger">Por favor, preencha o nome</div>
    <div ng-show="adicionarContato.telefone.$invalid && adicionarContato.telefone.$dirty" class="alert alert-danger" >Por favor, preencha o telefone</div>
</div>
